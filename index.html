<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header class="loginForm">
            <h1>Very fun Tic Tac Toe!!!!</h1>
            <form action="#" method="post">
                <input type="submit" id="login" value="Login">
            </form>
        </header>
        <header class="difficulty">
            <button class="easy difficulty">Easy</button>
            <button class="medium difficulty">Medium</button>
            <button class="hard difficulty">Hard</button>
        </header>
        <div class="gameboard">
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
        </div>
    </body>
</html>
